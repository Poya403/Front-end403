<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formating text</title>
</head>
<body>
    <p>
        this is <b>test</b>
    </p>
    <p>
        this is <strong>test</strong>
    </p>
    
    <p>
        this is <i>test</i>
    </p>
    <p>
        this is <em>test</em>
    </p>

    <p>
        this is <mark>test</mark>
    </p>

    <p>
        this is <small>test</small>
    </p>
    <p>
       H<sub>2</sub>O
    </p>
    <p>
        x<sup>2</sup>
    </p>

    <p>
        this is <del>test</del> 
    </p>

</body>
</html>
