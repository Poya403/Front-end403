<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <link rel="stylesheet" type="text/css" href="css/BMI.css">
</head>
<body align="center">
    <h2>BMI Calculator</h2>
    <label for="height">Height(cm):</label>
    <input type="text" id="height"><br><br>

    <label for="weight">Weight (kg):</label>
    <input type="text" id="weight"><br><br>

    <button onclick="calculateBMI()">Calculate BMI</button><br><br>
    <p>Your BMI is: <span id="result"></span></p>
    <p>Your status is: <span id="status"></span></p>
    <span id="error"></span>
    <script>
        function calculateBMI() {
            var height = parseFloat(document.getElementById('height').value);
            var weight = parseFloat(document.getElementById('weight').value);

            var bmi = weight / ((height/100) * (height/100));

            document.getElementById('result').textContent = bmi.toFixed(2);

            if (bmi < 18.5) {
                document.getElementById('status').textContent = 'Underweight';
            } else if (bmi >= 18.5 && bmi <= 24.9) {
                document.getElementById('status').textContent = 'Normal weight';
            } else if (bmi >= 25 && bmi <= 29.9) {
                document.getElementById('status').textContent = 'Overweight';
            } else {
                document.getElementById('status').textContent = 'Obese';
            }

            if (document.getElementById('height').value == 0 || document.getElementById('weight').value == 0 ){
                document.getElementById('error').textContent = 'a field or more is empty';
                document.getElementById('status').textContent = '';
                document.getElementById('result').textContent = '';
            }else{
                document.getElementById('error').textContent = '';
            }
        }
    </script>
</body>
</html>
