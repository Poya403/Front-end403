<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" type="text/css" href="css/Calc-style.css">
</head>
<body>
    <div>
        <input type="text" value="" class="txt1">
    </div>
    <div>
        <input type="button" value="Clear" class="btn btn_clear"><br>
        <input type="button" value="7" class="btn btn7">
        <input type="button" value="8" class="btn btn8">
        <input type="button" value="9" class="btn btn9">
        <input type="button" value="-" class="btn btn_minus"><br>
        <input type="button" value="4" class="btn btn4">
        <input type="button" value="5" class="btn btn5">
        <input type="button" value="6" class="btn btn6">
        <input type="button" value="+" class="btn btn_plus"><br>
        <input type="button" value="1" class="btn btn1">
        <input type="button" value="2" class="btn btn2">
        <input type="button" value="3" class="btn btn3">
        <input type="button" value="/" class="btn btn_divide"><br>
        <input type="button" value="." class="btn btn_dot">
        <input type="button" value="0" class="btn btn0">
        <input type="button" value="=" class="btn btn_equal">
        <input type="button" value="*" class="btn btn_divide">
    </div>
</body>
</html>
